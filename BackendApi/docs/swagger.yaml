openapi: 3.0.2
info:
    title: moviesApi
    version: 1.0.0
    description: see all the movies
paths:
    /genres:
        get:
            tags:
                - genres
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                a list of genres:
                                    value: '[ Action", "Drama", "Comedy", "Horror"]'
                    description: Returns a list of genres
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                'error ':
                                    value:
                                        error: Invalid request.
                    description: return if the request contains invalid parameters
                '500':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                server error:
                                    value:
                                        error: An unexpected error occurred. Please try again later
                    description: Return if thereâ€™s an issue on the server-side
            operationId: getAllGenres
            summary: Get a list of all genres
            description: Returns a list of all genres available in the API
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Genre'
                        examples:
                            Genre:
                                value:
                                    title: Thriller
            tags:
                - genres
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Genre'
                            examples:
                                added genre:
                                    value: "\t{\"genreID\":5,\"title\":\"Thriller\"}"
                    description: Returned when the genre is successfully added
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                missing Title:
                                    value:
                                        error: The 'title' field is required
                    description: 'Returned when the request is invalid, such as empty Title field.'
            operationId: CreateGenre
            summary: Add a new genre
            description: 'Returns the created genre to the user, if creation is succesful'

    /genres/{id}:
        get:
            tags:
                - genres
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                genre example:
                                    value:
                                        genreID: 1
                                        title: Action
                    description: '200 ok - returns details of a genre by its id, if the request was successful'
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                missing genreID:
                                    value: '{''error'': ''invalid genreID''}'
                    description: 400 bad request - if genreID was missing
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Genre not found:
                                    value:
                                        error: Genre not found
                    description: Returns status code 404 to the user if genre was not found in array of genres
            operationId: GetGenreByID
            summary: Get a genre by its id
            description: returns details of the genre by its id
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: string
                        examples:
                            genre example:
                                value:
                                    genreID: 1
                                    title: Action
            tags:
                - genres
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                genre was modified:
                                    value:
                                        genreID: 1
                                        title: Action 2
                    description: A genre has been successfuly modified
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                missing parameters:
                                    value:
                                        Error: Several or one parameter is missing
                    description: parameter was not found
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                genre not found:
                                    value:
                                        Error: Genre not found
                    description: Genre was not found
            operationId: UpdateGenreByID
            summary: Update genre by its id
            description: Modify the details of an existing genre
        delete:
            tags:
                - genres
            responses:
                '204':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                example of a deleted genre:
                                    value:
                                        error: No Content
                    description: Returns 204 No Content to the user if deletion was successful
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                error:
                                    value:
                                        error: Not Found
                    description: Returns status code 404 not found if the genreID wasn't found
            operationId: DeleteGenreByID
            summary: Delete a genre by id
            description: deletes a certain genre by its id
        parameters:
            -
                examples:
                    example of genre id:
                        value:
                            genreID: 1
                            title: Action
                name: id
                description: genre id
                schema:
                    type: integer
                in: path
                required: true



    /movies:
        description: ''
        get:
            tags:
                - movies
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                List of movies:
                                    value:
                                        - 'Harry Potter '
                                        - Game of thrones
                    description: Returns a list of movies
            operationId: getAllMovies
            summary: Get a list of all movies
            description: Returns a list of all movies in API
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Movie'
                        examples:
                            Adding a movie:
                                value:
                                    name: Harry Potter and the Philosopher's Stone
                                    description: movie
                                    year: '2001'
            tags:
                - movies
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Movie'
                            examples:
                                Created Movie:
                                    value:
                                        movieID: 1
                                        name: Harry Potter and the Philosopher's Stone
                                        description: movie
                                        year: 2001
                    description: The movie was added successfully.
            operationId: createMovie
            summary: Add a new Movie
            description: 'Returns the created Movie to the user, if creation is succesful'
    
    /movies/{id}:
        get:
            tags:
                - movies
            parameters:
                -
                    examples:
                        Example MovieID:
                            value: '1'
                    name: id
                    description: ID of the movie
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                Movie with details:
                                    value:
                                        movieID: 1
                                        name: Harry Potter and the Philosopher's Stone
                                        description: movie
                                        year: 2001
                    description: returns details of a movie by its id
                '400':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Missing id:
                                    value: '{''Error'': ''invalid movieID''}'
                    description: Returns status code 400 tothe user if movieID was missing (Bad Request)
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Missing movie:
                                    value:
                                        Error: Movie not found
                    description: Returns status code 404 to the user if movie was not found in array of movies
            operationId: GetMovieID
            summary: Get full details of a Movie
            description: Returns full details of a given movie based on the movieID
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            type: string
                        examples:
                            Example movie with details:
                                value:
                                    movieID: 1
                                    name: Harry Potter and the Philosopher's Stone
                                    description: movie
                                    year: 2001
            tags:
                - movies
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                example of modified movie:
                                    value:
                                        movieID: 1
                                        name: Harry Potter and the Philosopher's Stone 2
                                        description: movie
                                        year: 2001
                    description: A movie has been successfuly modified
                '400':
                    content:
                        application/json:
                            examples:
                                missing parameters:
                                    value:
                                        Error: Several or one parameter is missing
                    description: parameter was not found
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                example of missing movie:
                                    value:
                                        Error: Movie not found
                    description: Movie was not found
            operationId: UpdateMovieByID
            summary: Update movie by its id
            description: Modify the details of an existing movie
        delete:
            tags:
                - movies
            parameters:
                -
                    examples:
                        Example movieID:
                            value: '1'
                    name: id
                    description: ID of the movie
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '204':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                example of a deleted movie:
                                    value:
                                        -
                                            error: no content
                    description: Return status 204 to the user if deletion of the movie has been succesful
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Missing movie:
                                    value:
                                        -
                                            error: movie was not found
                    description: 'Return status code 404 to the user, if movie with this id does not exist'
            operationId: DeleteMovieByID
            summary: Delete a movie
            description: Delete the movie by id (movieID)
        parameters:
            -
                examples:
                    example id:
                        value: '{1}'
                name: id
                description: ID of the movie
                schema:
                    type: integer
                in: path
                required: true
